{% load static %}
{% block content %}
<u><h1 class="bg-primary">Manage Event</h1></u><br>
<link href="{% static 'css/style.css' %}" rel="stylesheet" /> 
<script src="{% static 'assets/vendors/jquery/jquery-3.4.1.js'"></script>
<script src="{% static 'assets/vendors/bootstrap/bootstrap.bundle.js'"></script>
<link rel="stylesheet" href="{% static 'assets/vendors/themify-icons/css/themify-icons.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/update.css' %}">
    <form method="post" action=".">
        {% csrf_token %}
          <div class="form-group">
           <b>Name :<br></b>
            <input type="text" name="name" autocomplete="off" value="{{ Event.name }}" required><br>
        </div>
          <div class = "form-group" > 
          <b>Time :<br></b>
            <input type="time" name="time" min="6:00" max="18:00" class="form-control"  style="max-width: 300px;" placeholder="Time" required="" id="id_time">
          </div>
          <br>

          <div class = "form-group">
          <b>Date :<br></b>
            <input type="date" name="date" class="form-control" style="max-width: 300px;" placeholder="Time" required="" id="id_date">
          </div>
          <br>

          <div class = "form-group">
          <b>Duration :<br></b>
            {{ form.duration }}
          </div>
          <br>

          <div class = "form-group">
          <b>Description :<br></b>
            <textarea id="description" name="description" value="{{ Event.description }}"  placeholder="Description"  rows="4" cols="50"></textarea>
          </div>
          <br>

          <div class = "form-group">
          <b>Coordinator :<br></b>
            <input type="text" name="coordinator" autocomplete="off" value="{{ Event.coordinator }}" required><br>
          </div>
          <br>
          
          <div class = "form-group">
          <b>Max_Participants :<br></b>
            {{ form.max_participants }}
          </div>

          <div class="form-group"><br>
           <button type="submit" class="btn btn-primary">Reset</button>
           <button type="submit" class="btn btn-primary">Submit</button>
           <button type="submit" class="btn btn-primary">Delete</button> 
           <button onclick="history.back()">Back</button>
          </div>
    </form>
{% endblock content %}
