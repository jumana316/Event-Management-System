<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        .Event {          
           padding-left: 10px;
           padding-bottom: 12px;
           padding-left: -10px;
           padding-right: 10px;
           margin-top: 10px;
           background-color: rgba(202, 240, 231, 0.856);
           width: 100%;
        }
    </style>
</head>
<body>
    <h1>Event List</h1>
    {% for Event in Events %}
    <div class="Event">
        <a href="/Events/{{ Event.pk }}/event_detail">{{ Event.name }}</a>
    </div>
    {% endfor %}
</body>
</html>
