{% extends "base.html" %}
{% load static%}
{% block content %}
<body>
    <title>Events</title>
    <h1>Event List</h1>
    <ul>
        <link href="{% static 'css/style.css/' %}" rel="stylesheet" />
    </ul>
    {% for Event in Events %}
    <div class="Event">
        <a href="/Events/{{ Event.pk }}/event_detail">{{ Event.name }}</a>
    </div>
</body>
    {% endfor %}
{% endblock content %}
