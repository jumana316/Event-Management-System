<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        .Event {          
           padding-left: 10px;
           padding-bottom: 12px;
           padding-left: -10px;
           padding-right: 10px;
           margin-top: 10px;
           background-color: rgb(49, 7, 73);
           width: 100%;
        }
    </style>
</head>
<body>
    <h2>Details of {{ Event.name }}</h2>
    <h4><p>Event time: {{ Event.time}}</p></h4>
    <h4><p>Event duration: {{ Event.duration}}</p></h4>
    <h4><p>Event description: {{ Event.description}}</p></h4>
    <h4><p>Event coordinator: {{ Event.coordinator}}</p></h4>
    <h4><p>Event max_participants: {{ Event.max_participants}}</p></h4>
</body>
</html>
