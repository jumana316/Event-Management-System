{% extends "base.html" %}
{% block content %}
  
    <h1>Tickets</h1>
    <form method="post" action=".">
        {% csrf_token %}
        <div class="form-group">
            First Name:<br>
            {{ form.first_name }}
        </div>

        <div class="form-group">
            Last Name:<br>
            {{ form.first_name }}
        </div>
      
        <div class="form-group">
            Event :<br>
            {{ form.event }}

        </div>
        
        <div class="form-group">
            Phone:<br>
               <input type="tel" name="phone" id="Phone" pattern="+91 xxxx-nnnnnn" placeholder="+91 xxxx-nnnnnn">
        </div><br>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
    </form>
    
{% endblock content %}
