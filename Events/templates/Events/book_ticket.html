
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with LeadMark landing page.">
    <meta name="author" content="Devcrud">
    <title>TICKETS</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>

<body>
    <style>
        body{
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url({% static 'img/event/pic 8.jpg' %});
        }
    </style>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="{% static 'img/logo 3.jpg' %}" alt="" style="height: 100px; max-height: 150px; width:8cm;">
                </a>
            </div>
            <div class="nav-menu">
                <nav class="mainmenu mobile-menu">
                    <ul>
                        <li class="active"><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'about' %}  ">About</a></li>
                        <li><a href="#">Schedule</a></li>
                        <li><a href="{% url 'contact' %}">Contacts</a></li>
                    </ul>
                </nav>
                <a href="#" class="primary-btn top-btn"><i class="fa fa-ticket"></i>Ticket</a>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Page Header -->
        <center><header class="header">
        <div class="overlay">
        <div class="box">
          <u><h2>Book Your Tickets</h2></u>&nbsp;
          <form method="post" action=".">
              {% csrf_token %}
              <div class="form-group">
                  <b>First Name:<br></b>
                  {{ form.first_name }}
              </div>
      
              <div class="form-group">
              <b>Last Name:<br></b>
                  {{ form.first_name }}
              </div>
            
              <div class="form-group">
              <b>Event :<br></b>
                  {{ form.event }}
      
              </div>
              
              <div class="form-group">
              <b>Phone:<br></b>
                     <input type="tel" name="phone" id="Phone" pattern="+91 xxxx-nnnnnn" placeholder="+91 xxxx-nnnnnn">
              </div><br>
      
              <div class="form-group">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button onclick="history.back()">Back</button>
                </div>
          </form>
        </div>
    </header></center>
    <!-- End Of Page Header -->
  <!-- Js Plugins -->
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
  <script src="{% static 'js/jquery.slicknav.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
