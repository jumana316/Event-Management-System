
{% block content %}
<body>
    <title>Create New Event</title>
    <h1>Add Event</h1>
    <form method="post" action=".">
        {% csrf_token %}
          <div class = "form-group">
            Name:<br>
            {{ form.name }}
          </div>
          <br>

          <div class = "form-group" > 
            Time:<br>
            <input type="time" name="time" min="6:00" max="18:00" class="form-control"  style="max-width: 300px;" placeholder="Time" required="" id="id_time">
          </div>
          <br>

          <div class = "form-group">
            Date:<br>
            <input type="date" name="date" class="form-control" style="max-width: 300px;" placeholder="Time" required="" id="id_date">
          </div>
          <br>

          <div class = "form-group">
            Duration:<br>
            {{ form.duration }}
          </div>
          <br>

          <div class = "form-group">
            Description:<br>
            <textarea id="description" name="description"  placeholder="Description"  rows="4" cols="50"></textarea>
          </div>
          <br>

          <div class = "form-group">
            Coordinator:<br>
            {{ form.coordinator }}
          </div>
          <br>

          <div class = "form-group">
            Max_Participants:<br>
            {{ form.max_participants }}
          </div>
          <br>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
    </form>
</body>
{% endblock content %}
